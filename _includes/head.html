<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="j7C18kVYtXxKd5VNg_Z7Z3Mr8MZvC7QLglRBM-3wyyc" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- seo -%} <!-- jekyll-seo-tag plugin -->

  <!-- ✅ Extra SEO improvements -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keywords }}{% endif %}">
  <link rel="canonical" href="{{ page.canonical_url | default: page.url | absolute_url }}">

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.canonical_url | default: page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% else %}
    <meta property="og:image" content="{{ "/assets/images/default-og.jpg" | absolute_url }}">
  {% endif %}

  <!-- ✅ Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image %}
    <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  {% else %}
    <meta name="twitter:image" content="{{ "/assets/images/default-og.jpg" | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
