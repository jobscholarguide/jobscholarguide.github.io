<head>
  <!-- ✅ Encoding and Compatibility -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Site Verification (place early so bots see them quickly) -->
  <meta name="google-site-verification" content="j7C18kVYtXxKd5VNg_Z7Z3Mr8MZvC7QLglRBM-3wyyc">
  <meta name="p:domain_verify" content="42d4a8f722100693633048c940a19eed">
  <meta name="yandex-verification" content="c92223cb40f7be06">

  <!-- ✅ Jekyll SEO plugin (auto handles title, description, canonical, og, twitter) -->
  {%- seo -%}

  <!-- ✅ Extra SEO improvements / overrides -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keywords }}{% endif %}">
  <link rel="canonical" href="{{ page.canonical_url | default: page.url | absolute_url }}">

  <!-- ✅ Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://ekonet1.github.io/jobscholarguide/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://ekonet1.github.io/jobscholarguide/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://ekonet1.github.io/jobscholarguide/favicon-16x16.png">
<link rel="icon" href="https://ekonet1.github.io/jobscholarguide/favicon.ico" type="image/x-icon">
  <link rel="alternate icon" href="https://ekonet1.github.io/jobscholarguide/favicon.ico" type="image/x-icon">
  <!-- <link rel="manifest" href="https://ekonet1.github.io/jobscholarguide/manifest.json"> -->

  <!-- ✅ Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.canonical_url | default: page.url | absolute_url }}">
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% else %}
    <meta property="og:image" content="{{ "/assets/images/default-og.jpg" | absolute_url }}">
  {% endif %}

  <!-- ✅ Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image %}
    <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  {% else %}
    <meta name="twitter:image" content="{{ "/assets/images/default-og.jpg" | absolute_url }}">
  {% endif %}

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- ✅ Feeds -->
  {%- feed_meta -%}

  <!-- ✅ Analytics (only in production) -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
